<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login - Face Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            animation: fadeIn 0.6s ease-out;
        }
        
        .login-form {
            padding: 40px;
            flex: 1;
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding-left: 20px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }
        
        .video-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 15px;
        }
        
        .video-container:hover .video-overlay {
            opacity: 1;
        }
        
        .video-overlay span {
            color: white;
            font-weight: 600;
            background: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .login-image {
            flex: 1;
            background: linear-gradient(rgba(67, 97, 238, 0.8), rgba(63, 55, 201, 0.8)), 
                        url('https://images.unsplash.com/photo-1551269901-5c5e14c25df7?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .login-image h3 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .login-image p {
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .feature-list i {
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 14px;
        }
        
        canvas {
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                display: none;
            }
            
            .login-form {
                padding: 30px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2 class="animate__animated animate__fadeInDown">Secure Login</h2>
                <p class="animate__animated animate__fadeIn animate__delay-1s">Verify your identity with face recognition</p>
            </div>
            
            <form method="POST" enctype="multipart/form-data" onsubmit="captureImage()">
                <div class="form-group animate__animated animate__fadeIn animate__delay-1s">
                    <label for="name">Enter Your Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="John Doe">
                </div>

                <div class="form-group animate__animated animate__fadeIn animate__delay-2s">
                    <label>Live Face Capture</label>
                    <div class="video-container">
                        <video id="video" width="320" height="240" autoplay></video>
                        <div class="video-overlay">
                            <span>Position your face in the frame</span>
                        </div>
                    </div>
                    <canvas id="canvas" width="320" height="240"></canvas>
                    <input type="hidden" name="live_image_data" id="live_image_data">
                </div>

                <button type="submit" class="btn btn-login animate__animated animate__fadeIn animate__delay-3s">
                    <i class="fas fa-user-check mr-2"></i> Verify Face & Login
                </button>
            </form>
        </div>
        
        <div class="login-image">
            <h3>Advanced Face Verification</h3>
            <p>Our biometric authentication ensures only you can access your account</p>
            
            <ul class="feature-list">
                <li><i class="fas fa-check"></i> Real-time face detection</li>
                <li><i class="fas fa-check"></i> Military-grade encryption</li>
                <li><i class="fas fa-check"></i> Instant verification</li>
                <li><i class="fas fa-check"></i> No facial data stored</li>
            </ul>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        
        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
                alert("Could not access camera. Please ensure you've granted camera permissions.");
            });

        function captureImage() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            // Draw current video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to JPEG and set as hidden input value
            const imageData = canvas.toDataURL('image/jpeg');
            document.getElementById('live_image_data').value = imageData;
            
            // Stop camera stream
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            
            // Show loading state on button
            const btn = document.querySelector('.btn-login');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verifying...';
            btn.disabled = true;
        }
    </script>
</body>
</html>
