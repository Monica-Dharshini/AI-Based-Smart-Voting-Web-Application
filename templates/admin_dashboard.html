<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2.8em;
            margin-bottom: 30px;
            color: #f0e68c;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h4 {
            font-size: 1.8em;
            margin: 40px 0 20px;
            color: #f0e68c;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2em;
            font-family: 'Times New Roman', Times, serif;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]::placeholder {
            color: #e0e0e0;
            opacity: 0.7;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(45deg, #ff6f61, #ffb88c);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
        }

        .party-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .party-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            color: #e0e0e0;
            transition: transform 0.3s, background 0.3s;
        }

        .party-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
        }

        .vote-count {
            background: linear-gradient(45deg, #28a745, #68e781);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1em;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 2.2em;
            }

            h4 {
                font-size: 1.5em;
            }

            input[type="text"],
            button {
                font-size: 1em;
                padding: 10px;
            }

            .party-item {
                font-size: 1.1em;
                flex-direction: column;
                text-align: center;
            }

            .vote-count {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard - Add Party</h2>
        <form method="POST">
            <input type="text" name="party" placeholder="Party Name" required>
            <button type="submit">Add Party</button>
        </form>
        <h4>Current Vote Count</h4>
        <ul class="party-list">
            {% for party in parties %}
                <li class="party-item">
                    {{ party[0] }}
                    <span class="vote-count">{{ party[1] }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
